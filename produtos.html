<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo De Animais</title>
  <link rel="stylesheet" href="globinho.css">
</head>

<body>
    <header>
        <h1>Latino 29 storm</h1>
        <nav>
            <a href="#" target="_self">Home</a>
            <a href="produtos.html" target="_self">Produtos</a>
            <a href="#" target="_self">Sobre</a>
            <a href="#" target="_self">Contato</a>
            <a href="#" target="_self">Login</a>
        </nav>
    </header>
    <main>
        <section class="catalogo">
            <div class="content">
                <div class="title-wrapper-catalog">
                <p>Encontre o que você procura</p>
                <h3>Catálogo</h3>
                </div>
                <div class="filter-card">
                <input
                    type="text"
                    class="search-input"
                    placeholder="Escolha o seu animal" />
                <button class="search-button">Procurar</button>
                </div>
                <div class="card-wrapper">
    
                    <div class="produtos">
                        <img src="https://img.elo7.com.br/product/original/298ECC8/guardiao-exu-caveira-umbanda.jpg" alt="animais"/>
    
                            <h2>Exu caveirinha</h2>
                            <p><strong>Preço:</strong>55.00 RS</p>
    
                            <button type="button">Eu quero ele!!</button>
                    </div>
    
                    <div class="produtos">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/88/Billy_goat.jpg/375px-Billy_goat.jpg" alt="animais"/>
                            <h2>Zézo</h2>
                            <p><strong>Preço:</strong>5775.00 RS</p>
                            <p> </p>
                            <button type="button">Eu quero ele!!</button>
                    </div>
    
                    <div class="produtos">
                        <img src="https://pbs.twimg.com/profile_images/712334681447010304/zOAapGPn_400x400.jpg" alt="animais"/>
    
                            <h2>Enha</h2>
                            <p><strong>Preço:</strong>55.00 RS</p>
                            <p>
                        </p>
                            <button type="button">Eu quero ele!!</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        Para saber mais aacesse <a href="sobre.html">sobre</a>
    </footer>
</body>

</html>
